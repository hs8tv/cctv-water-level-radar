<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Infographic</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');
        :root {
            --primary-color: #004d40;
            --secondary-color: #00796b;
            --background-color: #f0f4f8;
            --text-color: #333;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --shadow-light: rgba(0,0,0,0.1);
        }
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 24px;
            text-align: center;
            box-shadow: 0 4px 8px var(--shadow-light);
        }
        .container {
            display: flex;
            flex-grow: 1;
            padding: 20px;
            gap: 24px;
            flex-wrap: wrap;
        }
        #map {
            flex: 2;
            min-height: 400px;
            border-radius: 12px;
            box-shadow: 0 4px 8px var(--shadow-light);
            background-color: #e6eef5;
        }
        .infographic-panel {
            flex: 1;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .card {
            background-color: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 8px var(--shadow-light);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 12px;
            margin-top: 0;
            font-size: 1.5em;
        }
        #station-list ul {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            margin: 0;
        }
        #station-list li {
            background-color: #f9f9f9;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 5px solid var(--secondary-color);
            transition: background-color 0.2s ease;
            cursor: pointer;
        }
        #station-list li:hover {
            background-color: #f0f0f0;
        }
        #station-list p {
            margin: 6px 0;
        }
        #station-list p strong {
            color: var(--secondary-color);
        }
        .stat-card {
            text-align: center;
        }
        .stat-card .icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        .stat-card .count {
            font-size: 3em;
            font-weight: bold;
            color: var(--secondary-color);
            margin: 10px 0;
        }
        .stat-card .label {
            font-size: 1.2em;
            color: #666;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .action-button {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            background-color: var(--secondary-color);
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .action-button:hover {
            background-color: #004d40;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        #file-input {
            display: none;
        }
        .link-text {
            display: inline-block;
            margin-right: 12px;
            color: var(--primary-color);
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .link-text:hover {
            color: var(--secondary-color);
        }
        
        /* Modal Popup Styles for iframe */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            position: relative;
            width: 90%;
            max-width: 900px;
            height: 80%;
            display: flex;
            flex-direction: column;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #aaa;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        #iframe-container {
            flex-grow: 1;
            padding-top: 20px;
        }
        #iframe-viewer {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        .modal-footer {
            margin-top: 20px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            #map {
                min-height: 300px;
            }
            .modal-content {
                width: 95%;
                height: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ข้อมูล Infographic สถานี GeoJSON</h1>
        <p>แสดงผลและสรุปข้อมูลเชิงพื้นที่</p>
    </header>

    <div class="container">
        <div id="map"></div>

        <div class="infographic-panel">
            <div class="card stat-card">
                <h2>ภาพรวมข้อมูล</h2>
                <i class="fas fa-map-marker-alt icon"></i>
                <div class="count" id="total-stations">0</div>
                <div class="label">สถานีทั้งหมด</div>
            </div>

            <div class="card" id="station-list">
                <h2>รายละเอียดสถานี</h2>
                <div id="no-data-message" style="text-align: center; color: #888; margin-top: 20px;">
                    กรุณานำเข้าไฟล์ GeoJSON
                </div>
                <ul></ul>
            </div>
            
            <div class="button-group">
                <button id="import-btn" class="action-button"><i class="fas fa-file-import"></i> นำเข้าไฟล์ GeoJSON</button>
            </div>
            <input type="file" id="file-input" accept=".geojson, .json">
        </div>
    </div>
    
    <!-- The Modal for iframe -->
    <div id="water-level-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="iframe-container">
                <iframe id="iframe-viewer" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        let currentGeojsonData = null;
        const map = L.map('map').setView([13.738694, 100.49633], 6);
        const markersLayer = L.featureGroup().addTo(map);

        L.tileLayer('https://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: 'Map data &copy; <a href="https://www.google.com/maps">Google Maps</a>'
        }).addTo(map);

        document.getElementById('import-btn').addEventListener('click', function() {
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const geojsonData = JSON.parse(event.target.result);
                    if (geojsonData.type === "FeatureCollection" && Array.isArray(geojsonData.features)) {
                        currentGeojsonData = geojsonData;
                        displayInfographic(geojsonData);
                    } else {
                        console.error("รูปแบบไฟล์ GeoJSON ไม่ถูกต้อง");
                    }
                } catch (e) {
                    console.error("เกิดข้อผิดพลาดในการอ่านไฟล์ GeoJSON", e);
                }
            };
            reader.readAsText(file);
        });

        function displayInfographic(geojsonData) {
            markersLayer.clearLayers();
            const stationList = document.querySelector('#station-list ul');
            stationList.innerHTML = '';
            document.getElementById('no-data-message').style.display = 'none';

            let bounds = null;

            if (geojsonData.features.length > 0) {
                geojsonData.features.forEach(feature => {
                    if (feature.geometry.type === "Point") {
                        const lon = feature.geometry.coordinates[0];
                        const lat = feature.geometry.coordinates[1];
                        const marker = L.marker([lat, lon]).addTo(markersLayer);
                        
                        const props = feature.properties;
                        const popupContent = `
                            <h3>${props.stationName || 'ไม่ระบุชื่อ'}</h3>
                            <p><strong>รหัส:</strong> ${props.stationCode || 'N/A'}</p>
                            <p><strong>พิกัด:</strong> ${lat.toFixed(4)}, ${lon.toFixed(4)}</p>
                        `;
                        marker.bindPopup(popupContent);

                        const listItem = document.createElement('li');
                        listItem.setAttribute('data-lat', lat);
                        listItem.setAttribute('data-lon', lon);
                        
                        let linksHtml = '';
                        if (props.cctvUrl) {
                            linksHtml += `<a href="${props.cctvUrl}" target="_blank" class="link-text">ดูภาพสด</a>`;
                        }
                        if (props.waterLevelLink) {
                            linksHtml += `<a href="#" class="link-text water-level-link" data-url="${props.waterLevelLink}">เช็คระดับน้ำ</a>`;
                        }

                        listItem.innerHTML = `
                            <p><strong>ชื่อสถานี:</strong> ${props.stationName || 'ไม่ระบุชื่อ'}</p>
                            <p><strong>รหัส:</strong> ${props.stationCode || 'N/A'}</p>
                            <p><strong>พิกัด:</strong> ${lat.toFixed(4)}, ${lon.toFixed(4)}</p>
                            <p>${linksHtml}</p>
                        `;

                        listItem.addEventListener('click', function() {
                            const lat = parseFloat(this.getAttribute('data-lat'));
                            const lon = parseFloat(this.getAttribute('data-lon'));
                            map.flyTo([lat, lon], 12); // Zooms to the clicked location
                            marker.openPopup();
                        });

                        stationList.appendChild(listItem);
                        
                        if (!bounds) {
                            bounds = new L.LatLngBounds([lat, lon], [lat, lon]);
                        } else {
                            bounds.extend([lat, lon]);
                        }
                    }
                });

                document.querySelectorAll('.water-level-link').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const url = this.getAttribute('data-url');
                        showWaterLevelModal(url);
                    });
                });

                if (bounds) {
                    map.fitBounds(bounds, { padding: [50, 50] });
                }
            } else {
                document.getElementById('no-data-message').style.display = 'block';
            }

            document.getElementById('total-stations').textContent = geojsonData.features.length;
        }

        function showWaterLevelModal(url) {
            const modal = document.getElementById('water-level-modal');
            const iframe = document.getElementById('iframe-viewer');
            
            iframe.src = url;
            modal.style.display = 'flex';
        }
        
        document.querySelector('.close-btn').addEventListener('click', function() {
            document.getElementById('water-level-modal').style.display = 'none';
            document.getElementById('iframe-viewer').src = ''; // Clear iframe src
        });

        window.addEventListener('click', function(event) {
            const modal = document.getElementById('water-level-modal');
            if (event.target === modal) {
                document.getElementById('water-level-modal').style.display = 'none';
                document.getElementById('iframe-viewer').src = ''; // Clear iframe src
            }
        });
    </script>
</body>
</html>
